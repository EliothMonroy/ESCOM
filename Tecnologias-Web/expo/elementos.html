<!DOCTYPE html>
<html>
    <head>
        <style>
        .flex-container {
          display: flex;
          flex-direction: row;
          /* height: 600px; */
          background-color: DodgerBlue;
          /* align-items: flex-start; */
        }

        .flex-container > div {
          background-color: #f1f1f1;
          width: 100px;
          margin: 10px;
          text-align: center;
          line-height: 75px;
          font-size: 30px;
        }
        #uno{
          order: 4;
          /* flex-grow: 1; */
          
        }
        #dos{
          order: 3;
          /* flex-grow: 1; */
          align-self: center;
        }
        #tres{
          order: 1;
          /* flex-grow: 2; */
          flex-shrink: 1;
          flex-basis: 200px;
        }
        #cuatro{
          order: 2;
          /* flex-grow: 1; */
        }
        </style>
    </head>
    <body>
        <h1>Flexbox</h1>
        <div class="flex-container">
          <div id="uno">1</div>
          <div id="dos">2</div>
          <div id="tres">3</div>
          <div id="cuatro">4</div>
        </div>
    </body>
</html>
