<!DOCTYPE html>
<html>
    <head>
        <style>
        .flex-container {
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          /* flex-flow: row wrap; */
          justify-content: center;
          /* height: 1000px; */
          align-items: center;
          height: 200px;
          align-content: baseline;
          /* height: 600px; */
          background-color: DodgerBlue;
        }

        .flex-container > div {
          background-color: #f1f1f1;
          width: 100px;
          margin: 10px;
          text-align: center;
          line-height: 75px;
          font-size: 30px;
        }
        #especial{
          font-size: 10px;
        }
        </style>
    </head>
    <body>
        <h1>Flexbox</h1>
        <div class="flex-container">
          <div id="especial">1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
        </div>
    </body>
</html>
