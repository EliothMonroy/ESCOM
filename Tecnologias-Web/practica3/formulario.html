<!DOCTYPE html PUBpC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><!DOCTYPE html PUBpC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<head>
		<meta charset="utf-8">
		<title>Formulario - Elioth Monroy</title>
		<link rel="stylesheet" type="text/css" href="estilos.css" media="screen"/>
	</head>
	<body>
		<form action="formulario_submit" method="get" accept-charset="utf-8">
			<fieldset>
				<legend>Datos Personales</legend>
				<table>
					<tr>
						<td colspan="2">
							<label for="nombre">Nombre:</label><input type="text" name="nombre" id="nombre">
						</td>
						<td>
							<label for="nombre">Apellido Paterno:</label><input type="text" name="apellidoP" id="apellidoP">
						</td>
						<td>
							<label for="nombre">Apellido Materno:</label><input type="text" name="apellidoM" id="apellidoM">
						</td>
					</tr>
					<tr>
						<td>
							<label for="">Fecha de Nacimiento:</label>
						</td>
						<td>
							<label for="nacimientoAnio">Año:</label>
							<select name="nacimientoAnio" id="nacimientoAnio" >
								<option value="1980">1980</option>
								<option value="1990">1990</option>
								<option value="2000">2000</option>
							</select>
						</td>
						<td>
							<label for="nacimientoMes">Mes:</label>
							<select name="nacimientoMes" id="nacimientoMes">
								<option value="Enero">Enero</option>
								<option value="Febrero">Febrero</option>
								<option value="Marzo">Marzo</option>
							</select>
						</td>
						<td>
							<label for="nacimientoMes">Día:</label>
							<select name="nacimientoDia" id="nacimientoDia">
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
							</select>
						</td>
					</tr>
					<tr>
						<td colspan="2" id="">
							<label for="sexo">Sexo:</label>
							<input type="radio" value="Masculino" name="sexo" id="sexo" />Masculino
							<input type="radio" value="Femenino" name="sexo" id="sexo"/>Femenino
						</td>
						<td colspan="2">
							<label for="correo">Correo:</label>
							<input type="email" name="correo" id="correo" />
						</td>
					</tr>
				</table>
				<fieldset>
					<legend>Dirección</legend>
					<table>
						<tr>
							<td>
								<label for="calle">Calle:</label><input type="text" name="calle" id="calle">
							</td>
							<td>
								<label for="numero">Número:</label><input type="text" name="numero" id="numero">
							</td>
							<td>
								<label for="colonia">Colonia:</label><input type="text" name="colonia" id="colonia">
							</td>
						</tr>
						<tr>
							<td colspan="1">
								<label for="municipio">Municipio:</label><input type="text" name="municipio" id="municipio">
							</td>
							<td>
								<label for="ciudad">Ciudad:</label><input type="text" name="ciudad" id="ciudad">
							</td>
							<td>
								<label for="cp">Código Postal:</label><input type="text" name="cp" id="cp">
							</td>
						</tr>
					</table>
				</fieldset>
			</fieldset>
			<fieldset>
				<legend>Preferencias</legend>
				<table>
					<tr>
						<td colspan="6">
							<label for="lenguaje">Lenguage de programación preferido:</label>
						</td>
					</tr>
					<tr>
						<td colspan="6">
							<input type="radio" value="Masculino" name="sexo" id="sexo" />C++
							<input type="radio" value="Femenino" name="sexo" id="sexo"/>C
							<input type="radio" value="Masculino" name="sexo" id="sexo"/>Java
							<input type="radio" value="Femenino" name="sexo" id="sexo"/>Python
						</td>
					</tr>
					<tr>
						<td colspan="6">
							<label for="pasatiempos">Pasatiempos:</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="pasatiempos" id="pasatiempos"/>Leer
						</td>
						<td>
							<input type="checkbox" name="pasatiempos" id="pasatiempos"/>Chatear
						</td>
						<td>
							<input type="checkbox" name="pasatiempos" id="pasatiempos"/>Hacer deporte
						</td>
						<td>
							<input type="checkbox" name="pasatiempos" id="pasatiempos"/>Ver TV
						</td>
						<td>
							<input type="checkbox" name="pasatiempos" id="pasatiempos"/>Jugar
						</td>
						<td>
							<input type="checkbox" name="pasatiempos" id="pasatiempos"/>Meditar
						</td>
					</tr>
					<tr>
						<td colspan="6"><label for="fuente">Fuente de consulta de información</label></td>
					</tr>
					<tr>
						<td colspan="6">
							<select name="fuente" id="fuente">
								<option value="Internet">Internet</option>
								<option value="Libros">Libros</option>
								<option value="Revistas">Revistas</option>
								<option value="Periodicos">Periodicos</option>
								<option value="Otros">Otros</option>
							</select>
						</td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<legend>Comentarios</legend>
				<label for="comentarios"></label>
				<textarea name="comentarios" id="comentarios" cols="30" rows="3" >Escriba un comentario aquí	
				</textarea>
			</fieldset>
		</form>
	</body>
</html>
