<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Game of life Memory</title>
		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
		<link rel="stylesheet" type="text/css" href="estilos.css">
	</head>
	<body>
		<div id="contenedor">
			<!-- <canvas id="myCanvas" width="1260"  height="680" style="border:1px solid #000000;"> -->
			<div>
				<canvas onclick="clickCanvas(event)" id="myCanvas" width="680" height="680" style="border:1px solid #000000;">
				</canvas>
			</div>
			<div id="controles">
				<div id="botones">
					<!-- <div> -->
					<button onclick="iniciar()">Iniciar</button>
					<button onclick="continuar()">Continuar</button>
					<button onclick="pausa()">Pausar</button>
					<button onclick="siguiente()">Siguiente</button>
					<!-- </div> -->
				</div>
				<div>
					<button id="descargar" onclick="descargar()">Descargar log</button>
				</div><br>
				<div>
					<label id="generacion">Generación: 0</label>
				</div><br>
				<div>
					<label for="tam">Tamaño población: </label>
					<input type="number" id="tam" value="100"><br>
				</div><br>
				<div>
					<label for="b1">B1:</label>
					<input type="number" id="b1" value="2"><br>
					<label for="b2">B2:</label>
					<input type="number" id="b2" value="3"><br>
					<label for="s1">S1:</label>
					<input type="number" id="s1" value="3"><br>
					<label for="s2">S2:</label>
					<input type="number" id="s2" value="3"><br>
				</div><br>
				<div>
					<label for="distribucion">
						Distribución de vivos:
						<span id="distribucion_valor">50</span>%
					</label>
					<input type="range" min="0" max="100" value="50" id="distribucion">
				</div><br>
				<div>
					<label for="funcion">Función a utilizar:</label>
					<select name="funcion" id="funcion">
						<option value="0">Máximo</option>
						<option value="1">Mínimo</option>
						<option value="2">Paridad</option>
					</select>
				</div><br>
				<div>
					<label for="tau">Tau:</label>
					<input type="number" placeholder="tau" id="tau"value="3"/>
				</div><br>
				<div>
					<label for="color_vivo">Color de vivos:</label>
					<input type="color" value="#66ff66"  id="color_vivo"><br>
					<label for="color_muerto">Color de muertos:</label>
					<input type="color" value="#FF0000"  id="color_muerto"><br>
				</div>
			</div>
		</div>
		<canvas id="myChart" width="500" height="500"></canvas><br>
		<div>Matriz auxiliar:</div>
		<div>
			<canvas id="myCanvas2" width="680" height="680" style="border:1px solid #000000;">
			</canvas>
		</div>
	<script src="Chart.min.js"></script>
	<script type="text/javascript" src="gol-memoria.js"></script>
	</body>
</html>
